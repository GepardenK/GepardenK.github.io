<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>Ferdighet 2 - Onclick => Kjøre funksjon som endrer innerHTML til element ut fra Id</p>
    
	<!-- Question -->
	<h2 id="spm">Hva er hovedstaden i Norge?</h2>
	<p id="feedback"> Velg et alternativ: </p>
	
	<!-- Buttons -->
    <h3 id="button1" onclick="giveFeedback( this.id, false )"> Tønsberg  </h3>
	<h3 id="button2" onclick="giveFeedback( this.id, false )"> Kongsberg </h3>
	<h3 id="button3" onclick="giveFeedback( this.id, true  )"> Oslo      </h3>
	<h3 id="button4" onclick="giveFeedback( this.id, false )"> Trondheim </h3>
	
    <script>
	
        function giveFeedback( button_id , is_correct ) {
           
		   var text = "Du valgte feil";
		   if ( is_correct ) { text = "Riktig svar!!!"; }
		   
		   document.getElementById( button_id ).innerHTML = text;
		   		   
        }
		
    </script>
</body>
</html>
